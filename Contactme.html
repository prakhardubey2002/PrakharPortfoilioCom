  <section>
    <form class="container" action="https://formspree.io/f/xlezbrlq"
    method="POST" >
      <h2>Contact me</h2>
   
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text"  name="FirstName" required="required">
          <span class="text">First Name </span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text"  name="LastName" required="required">
          <span class="text">Last Name </span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text"  name="Email" required="required">
          <span class="text">Email</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text"  name="Mobile No" required="required">
          <span class="text">Mobile No.</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
        <div class="inputBox textarea">
          <textarea  name="Message" required="required"></textarea>
          <span class="text">Type Your Message</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
       <button type="submit" >Send</button>
      </div>
    </div>
  </form>
